<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sell With Rog Link Creator</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="/ico/site.webmanifest">
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>Sell With Rog</h1>
        <p>Are you for real... estate?</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Address to redirect to:</label>
            <input type="url" name="destination" id="destination">
          </p>
          <p>
            <label for="link">Shortcode to use:</label>
            <input type="text" name="code" id="code">
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Create Your Link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          Current Build status:
          <a href="https://app.netlify.com/sites/sellwithrog/deploys"><img src="https://api.netlify.com/api/v1/badges/f12ec120-7ec8-4037-b6d6-08b979713e90/deploy-status" title="Netlify Build Status" /></a>
        </p>
        <p>
          To see all the links, view the table <a href="/listlinks">here</a>
        </p>
      </div>
    </footer>
  </body>
</html>
